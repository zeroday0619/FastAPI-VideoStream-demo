<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video List</title>
</head>
<body>
    <ul>
        {% for video in videos %}
            <li><a href="/stream?part={{ video.part }}">{{ video.part }} - {{ video.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
